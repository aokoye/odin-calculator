<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/048cb13d48.js" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"><p></p></div>
        <div class="clear">
                <button id="clear">Clear</button>
        </div>
        <div class="pad">   
            <div class="col1">
                <button id="seven">7</button>
                <button id="four">4</button>
                <button id="one">1</button>
                <button id="zero">0</button>
            </div>
            <div class="col2">
                <button id="eight">8</button>
                <button id="five">5</button>
                <button id="two">2</button>
                <button id="icon"><i class="fa-solid fa-calculator" style="color: #ffecd1;"></i></button>
            </div>
            <div class="col3">
                <button id="nine">9</button>
                <button id="six">6</button>
                <button id="three">3</button>
                <button id="equal">=</button>
            </div>
            <div class="operators">
                <button id="sum">+</button>
                <button id="subtract">-</button>
                <button id="multiply">x</button>
                <button id="divide">รท</button>
            </div>
        </div>
       
        <div class="equals"></div>
        
    </div>
</body>
</html>
